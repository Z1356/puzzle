<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> jQuery Puzzle </title>
    <link rel="stylesheet" type="text/css" href="puzzle.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('img').click(function(){
				$(this).attr('temp', $(this).attr('src'));
				$(this).attr('src', $(this).attr('alt-src'));
				$(this).attr('alt-src', $(this).attr('temp'));
			});
      });
    </script>
  </head>
  <body>
    <img src='img/cat0.png' alt-src='img/ninja0.png' temp="">
    <img src='img/cat1.png' alt-src='img/ninja1.png' temp="">
    <img src='img/cat2.png' alt-src='img/ninja2.png' temp="">
    <img src='img/cat3.png' alt-src='img/ninja3.png' temp="">
    <img src='img/cat4.png' alt-src='img/ninja4.png' temp="">
  </body>
</html>
